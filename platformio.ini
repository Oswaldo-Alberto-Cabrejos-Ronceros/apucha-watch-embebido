upload_port = COM3        ; <-- igual que arriba

lib_deps=
    adafruit/Adafruit SSD1306@^2.5.9
    adafruit/Adafruit GFX Library@^1.11.9
    sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.1
